<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page</title>
  <style>
    /* Simple CSS Code */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 50px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
      width: 60%;
      margin: 20px auto;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Page</h1>
  <p>This is a clean, simple webpage using basic HTML and CSS. Click the button below to see it in action!</p>
  <button onclick="alert('Hello! You clicked the button.')">Click Me</button>

</body>
</html>
